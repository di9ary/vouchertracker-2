<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費券管理</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .chart-container {
            margin-bottom: 30px;
        }
        .pie-chart-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .pie-chart {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .pie-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #2c3e50;
            text-align: center;
        }
        .bar-container {
            display: flex;
            align-items: flex-end;
            height: 220px;
            border-bottom: 3px solid #dfe6e9;
            position: relative;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
        }
        .bar {
            flex: 1;
            margin: 0 8px;
            transition: height 0.5s ease;
            position: relative;
            border-radius: 6px 6px 0 0;
        }
        .bar.mpay { background: linear-gradient(180deg, #3498db, #2980b9); }
        .bar.boc { background: linear-gradient(180deg, #e74c3c, #c0392b); }
        .bar.icbc { background: linear-gradient(180deg, #2ecc71, #27ae60); }
        .bar.taifung { background: linear-gradient(180deg, #f1c40f, #d4ac0d); }
        .bar-label {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            color: #2c3e50;
        }
        .bar-amount {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 15px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .amount-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: space-between;
        }
        .amount-btn {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            background: #ecf0f1;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .amount-btn:hover {
            background: #3498db;
            color: #fff;
            border-color: #3498db;
            transform: translateY(-2px);
        }
        .amount-btn.selected {
            background: #3498db;
            color: #fff;
            border-color: #3498db;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            h1 {
                font-size: 22px;
            }
            .container {
                padding: 15px;
            }
            .pie-chart {
                width: 160px;
                height: 160px;
            }
            .pie-label {
                font-size: 12px;
            }
            .bar-container {
                height: 180px;
            }
            .bar-label, .bar-amount {
                font-size: 10px;
            }
            .amount-btn {
                min-width: 60px;
                font-size: 12px;
                padding: 10px;
            }
            select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>消費券管理</h1>
        <div class="pie-chart-container">
            <h2>總金額分配</h2>
            <canvas id="pieChart" class="pie-chart"></canvas>
            <div class="pie-label" id="pieTotal">總額: 0</div>
        </div>
        <div class="chart-container">
            <h2>各銀行餘額</h2>
            <div class="bar-container" id="barContainer">
                <div class="bar mpay" id="mpayBar"><span class="bar-label">Mpay</span><span class="bar-amount" id="mpayAmount">0</span></div>
                <div class="bar boc" id="bocBar"><span class="bar-label">中銀</span><span class="bar-amount" id="bocAmount">0</span></div>
                <div class="bar icbc" id="icbcBar"><span class="bar-label">工商</span><span class="bar-amount" id="icbcAmount">0</span></div>
                <div class="bar taifung" id="taifungBar"><span class="bar-label">大豐</span><span class="bar-amount" id="taifungAmount">0</span></div>
            </div>
        </div>
        <div class="form-group">
            <label for="bankSelect">選擇銀行</label>
            <select id="bankSelect">
                <option value="mpay">Mpay</option>
                <option value="boc">中銀</option>
                <option value="icbc">工商</option>
                <option value="taifung">大豐</option>
            </select>
        </div>
        <div class="form-group">
            <label>消費券金額</label>
            <div class="amount-buttons" id="amountButtons">
                <div class="amount-btn" data-amount="10">10</div>
                <div class="amount-btn" data-amount="20">20</div>
                <div class="amount-btn" data-amount="30">30</div>
                <div class="amount-btn" data-amount="50">50</div>
                <div class="amount-btn" data-amount="100">100</div>
                <div class="amount-btn" data-amount="150">150</div>
                <div class="amount-btn" data-amount="200">200</div>
            </div>
        </div>
        <div class="form-group">
            <label for="quantitySelect">數量 (0-3)</label>
            <select id="quantitySelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <button onclick="addVoucher()">添加消費券</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const banks = {
            mpay: { total: 0, vouchers: [] },
            boc: { total: 0, vouchers: [] },
            icbc: { total: 0, vouchers: [] },
            taifung: { total: 0, vouchers: [] }
        };
        let selectedAmount = null;

        // Initialize Pie Chart
        const pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Mpay', '中銀', '工商', '大豐'],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: { size: 12 },
                            color: '#2c3e50'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed || 0;
                                return `${context.label}: ${value}`;
                            }
                        }
                    }
                }
            }
        });

        function updateCharts() {
            // Update Bar Chart
            const maxHeight = 200; // Maximum bar height in pixels
            const maxAmount = Math.max(banks.mpay.total, banks.boc.total, banks.icbc.total, banks.taifung.total, 1);
            const bars = {
                mpay: document.getElementById('mpayBar'),
                boc: document.getElementById('bocBar'),
                icbc: document.getElementById('icbcBar'),
                taifung: document.getElementById('taifungBar')
            };
            const amounts = {
                mpay: document.getElementById('mpayAmount'),
                boc: document.getElementById('bocAmount'),
                icbc: document.getElementById('icbcAmount'),
                taifung: document.getElementById('taifungAmount')
            };

            for (let bank in banks) {
                const height = (banks[bank].total / maxAmount) * maxHeight;
                bars[bank].style.height = `${height}px`;
                amounts[bank].textContent = banks[bank].total;
            }

            // Update Pie Chart
            const total = banks.mpay.total + banks.boc.total + banks.icbc.total + banks.taifung.total;
            pieChart.data.datasets[0].data = [
                banks.mpay.total,
                banks.boc.total,
                banks.icbc.total,
                banks.taifung.total
            ];
            pieChart.update();
            document.getElementById('pieTotal').textContent = `總額: ${total}`;
        }

        function addVoucher() {
            const bank = document.getElementById('bankSelect').value;
            const quantity = parseInt(document.getElementById('quantitySelect').value);

            if (!selectedAmount) {
                alert('請選擇消費券金額');
                return;
            }

            if (quantity >= 0 && quantity <= 3) {
                banks[bank].total += selectedAmount * quantity;
                for (let i = 0; i < quantity; i++) {
                    banks[bank].vouchers.push(selectedAmount);
                }
                updateCharts();
            } else {
                alert('數量必須在0到3之間');
            }
        }

        // Handle amount button selection
        const amountButtons = document.querySelectorAll('.amount-btn');
        amountButtons.forEach(button => {
            button.addEventListener('click', () => {
                amountButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedAmount = parseInt(button.getAttribute('data-amount'));
            });
        });

        // Initialize charts
        updateCharts();
    </script>
</body>
</html>
